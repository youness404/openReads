<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenReads | Pick up a Book to read !</title>
    <link
      rel="shortcut icon"
      href="./public/open-book.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap");
      body {
        font-family: "Source Code Pro", sans-serif;
      }
    </style>
  </head>
  <body
    class="flex flex-col gap-9 items-center justify-center bg-gradient-to-r from-green-300 to-violet-400 p-10"
  >
    <div
      class="w-[90%] max-w-6xl h-full mx-auto grid grid-cols-1 md:grid-cols-2 shadow-2xl rounded-2xl overflow-hidden bg-white"
      id="main-content"
    >
      <!-- Left Image -->
      <div>
        <img
          src="./public/img.jpg"
          alt="someone reading"
          class="h-full w-full object-cover"
        />
      </div>

      <!-- Right Content -->
      <div class="flex flex-col justify-center px-8 py-12 space-y-6">
        <h1
          class="font-extrabold text-5xl md:text-6xl text-slate-800 leading-tight"
        >
          Your Digital Bookshelf
        </h1>
        <p class="text-xl md:text-2xl text-slate-600">
          A world of knowledge and imagination at your fingertips.
        </p>
        <button
          class="self-start text-lg font-semibold px-8 py-4 bg-slate-700 text-white rounded-2xl shadow-md hover:bg-slate-900 hover:shadow-xl transition-all duration-500 ease-in-out find-book"
        >
          Find Your Book <span class="ml-2">ðŸ”Ž</span>
        </button>
      </div>
    </div>

    <div
      class="overlay search-book fixed inset-0 bg-black/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-500 ease-in-out z-50 flex items-center justify-center p-6"
    >
      <!-- Modal box -->
      <div
        class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl p-8 space-y-6 relative"
        id="modal-box"
      >
        <!-- Search bar -->
        <div class="flex gap-3">
          <input
            type="text"
            placeholder="Enter a book title ..."
            required
            id="query"
            class="flex-1 border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-slate-500"
          />
          <button
            id="search-book-btn"
            class="bg-slate-700 text-white px-6 py-3 rounded-xl text-lg font-semibold hover:bg-slate-900 transition-all duration-300"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="w-[90%] p-8">
      <!-- Results : Books -->

      <hr class="border-slate-300 mb-3" />

      <!-- Books container -->
      <div
        class="books-container grid grid-cols-2 md:grid-cols-3 gap-6 mt-4"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
